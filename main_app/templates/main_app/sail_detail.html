{% extends 'base.html' %}
{% block content %}

<h1>Sail Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ sail.name }}</span>
        <p>Type: {{ sail.type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sails_update' sail.id %}">Edit</a>
        <a href="{% url 'sails_delete' sail.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
